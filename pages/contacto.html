        <h1 class="display-1">
            Contactanos

      <!-- End titulo main -->
      <br>
      <!-- Start form -->
      <form>
        <div class="mb-3">
          <label for="#" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="#" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
          <div id="emailHelp" class="form-text">Nombre de la empresa en caso de corresponder.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
          <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">¿Deseas recibir notificaciones y novedades sobre nosotros?</label>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
          <option selected>Selecciona tu pais</option>
          <option value="1">Argentina</option>
          <option value="2">Brasil</option>
          <option value="3">Chile</option>
          <option value="4">Paraguay</option>
          <option value="5">Peru</option>
          <option value="6">Bolivia</option>
          <option value="7">Otro</option>
          </select>
      </div>
      <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
